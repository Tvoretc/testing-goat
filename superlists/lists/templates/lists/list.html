{% extends 'lists/base.html' %}

{% block header %}To-Do items{% endblock %}
{% block form_action %}add_item{% endblock %}
{% block table %}
  <table id="id_list_table">
    {% for item in list.item_set.all %}
      <tr>
        <td>{{forloop.counter}}: {{item.text}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
