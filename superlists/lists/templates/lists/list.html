{% extends 'lists/base.html' %}
{% block content %}
  <h1>To-Do items</h1>
  <form method="post" action="add_item">
    {% csrf_token %}
    <input name="item_text" id="id_new_item" type="text" placeholder="Enter a to-do item">
  </form>
  <table id="id_list_table">
    {% for item in list.item_set.all %}
      <tr>
        <td>{{forloop.counter}}: {{item}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
